<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebApi Dev.</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="display-4">Post a planet to the Database</h1>

    <form method="post" action="/webapi1/AddPlanet">
        Planet: <input class="form-control-plaintext" style="width:10%; border: 1px solid black;" name="Planet" />
        Storlek: <input class="form-control-plaintext" style="width:10%; border: 1px solid black; border-radius: unset;" name="Size" />
        <button type="submit" class="btn btn-dark">Ok</button>
    </form>
    <br />
    <hr />

    <h3>Post a planet to the Database (2) </h3>

    <form method="post" action="/webapi1/Addplanet2">
        Planet: <input name="Name" />
        Storlek: <input name="Size" />
        <button>Add</button>
    </form>

    <hr />

    <h3>Search Planets</h3>

    <form method="get" action="/webapi1/Searchplanet">
        Planet: <input name="Name" />
        Storlek: <input name="Size" />
        <button>Search</button>
    </form>

    <hr />

    <h3>Random Phrases</h3>

    <form method="get" action="/webapi1/HelloWorld">
        <button>Hello World</button>
    </form>

    <hr />

    <h3>What day is it?</h3>

    <form method="get" action="/webapi1/Weekday">
        <button>What day is it?</button>
    </form>
    <hr />

    <h3>Day Quotes.</h3>

    <form method="get" action="/webapi1/Cliche">
        <button>Give me todays quote.</button>
    </form>
    <hr />


    <h3>What have you eaten this morning? </h3>

    <form method="get" action="/webapi1/Addbreakfast">
        Breakfast: <input name="breakfast" />
        <button>Ok</button>
    </form>

    <hr />

    <h3>Write the color of the background you want. </h3>

    <form method="get" action="/webapi1/AddBackground">
        Background: <input name="background" />
        <button>Set Background</button>
    </form>

    <hr />


</body>
</html>
